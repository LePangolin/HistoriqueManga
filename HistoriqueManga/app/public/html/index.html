<!DOCTYPE html>
<html>
<head>
    <title>Historique Anime</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/card.css">
</head>
<body>
    <div id="container">
        <!-- TODO : Body pour l'app -->
        <navbaritem  @modal-open="openModal"></navbaritem>
        <modal v-if="isModalAllowed" @modal-close="closeModal" @save-element="addElement"></modal>
        <ul class="cards" @save-element="addElement">
            <li v-for="element in savedElementsDisplay" :key="element.id" class="card">
                <div class="card">
                    <img :src="item.Poster" class="card__image" alt="" />
                    <div class="card__overlay">
                        <div class="card__header">
                            <svg class="card__arc" xmlns="http://www.w3.org/2000/svg"><path /></svg>                     
                            <div class="card__header-text">
                                <h3 class="card__title">{{item.Title}}</h3>            
                                <span class="card__status">{{item.Year}}</span>
                            </div>
                        </div>
                        <p class="card__description"><button @click="saveElement(item.imdbID)">Enregistrer</button></p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
<script type="module" src="/javascript/app.mjs"></script>
